<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{mail.header}"></title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<p th:text="#{mail.greeting} + ', ' + ${user.firstName} + '.'"></p>
<p th:text="#{mail.confirmation.message}">Чтобы завершить настройку учетной записи...</p>
<a th:href="${confirmationUrl}" th:text="#{mail.confirmation.link}">Подтвердить почту</a>
</body>
</html>
